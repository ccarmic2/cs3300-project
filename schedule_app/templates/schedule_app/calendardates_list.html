{% extends "schedule_app/base_template.html" %}

{% block content %}
<h1>List of Dates</h1>
    {% if calendardates_list %}
        <ul class="list-group">
            {% for date in calendardates_list %}
            <li class="list-group-item">
                <a class="btn btn-success" href="{{ date.get_absolute_url }}"> {{date}}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no saved dates</p>             
    {% endif %}
    <a href="{% url 'date-add' %}" class="btn btn-primary">Add</a>


{% endblock %}
